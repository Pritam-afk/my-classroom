<nav class="panel">
    <p class="panel-heading">
        Active Users
    </p>
    <div class="panel-block">
        <p class="control has-icons-left">
            <input class="input" type="text" placeholder="Search" (input)="searchUser($event)">
            <span class="icon is-left">
                <i class="fa fa-search" aria-hidden="true"></i>
            </span>
        </p>
    </div>
    <p class="panel-tabs">
        <a class="is-active" (click)="setView(0)">All</a>
        <a *ngFor="let role of roles" (click)=setView(role.id)>{{role.name}}</a>
    </p>
    <div *ngFor="let user of filteredUsers; index as i">
        <a class="panel-block is-active"
            (click)="openModal(user.fullName, user.role.name,user.email,user.role.description)">
            <span class="panel-icon">
                <i class="fa fa-user is-dark" aria-hidden="true"></i>
            </span>
            {{user.fullName}}
            <!-- <app-star *ngIf="currentRole == Teacher"></app-star> -->
            <span class="is-pulled-right is-size-7 has-text-grey ml-4" *ngIf="currentRole == null">
                ({{user.role.name}})
            </span>
        </a>
    </div>
    <div class="modal is-active" *ngIf="isModalOpen">
        <div class="modal-background" (click)="closeModal()"></div>
        <div class="modal-card">
            <header class="modal-card-head has-background-link">
                <p class="modal-card-title has-text-white">{{name}}</p>
                <button class="delete" aria-label="close" (click)="closeModal()"></button>
            </header>
            <section class="modal-card-body">
                <div>
                    Role: {{userRole}}
                </div>
                <div>
                    Email: {{userEmail}}
                </div>
                <div>
                    Description: {{userDescription}}
                </div>
            </section>
            <footer class="modal-card-foot">
                <button class="button" (click)="closeModal()">Cancel</button>
            </footer>
        </div>
    </div>
</nav>
